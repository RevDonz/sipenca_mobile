name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.7.5' # Ganti dengan versi Flutter yang diinginkan

    - name: Get dependencies
      run: flutter pub get

    # - name: Run tests
    #   run: flutter test

    - name: Build APK
      run: flutter build apk
      # Ubah `apk` dengan `ios` jika ingin membangun aplikasi iOS

    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: app-release
        path: build/app/outputs/apk/release/app-release.apk
        # Ubah path sesuai dengan path APK yang dihasilkan oleh perintah `flutter build apk`
